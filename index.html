<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomometrics</title>
  </head>
  <body>
    <header>
      <h1>Pomometrics</h1>
      <h2>The ultimate Pomodoro technique calculator</h2>
    </header>
    <section class="input">
      <div class="slidercontainer">
        <label for="pomodoro-amount">Amount of pomodoros</label>
        <input
          type="range"
          class="slider"
          id="pomodoro-amount"
          name="pomodoro-amount"
          value="4"
          min="1"
          max="30"
          step="1"
        />
        <output for="pomodoro-amount">4</output>
      </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

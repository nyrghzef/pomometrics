<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <link rel="stylesheet" href="style.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pomometrics</title>
      <script type="text/javascript" src="main.js"></script>
   </head>
   <body>
      <header class="widget__header">
         <h1>Pomometrics</h1>
         <h2>The ultimate Pomodoro technique calculator</h2>
      </header>
      <form class="container">
         <div id="start-time">
            <label for="start-time">Start time</label>
            <input
                  type="time"
                  id="start-time"
                  name="start-time"
                  value="08:00"
                  />
         </div>
         <div id="end-time">
            <label for="end-time">End time</label>
            <input
                  type="time"
                  id="end-time"
                  name="end-time"
                  value="15:00"
                  />
         </div>
         <label for="total-focus-duration">How long do you want to focus?</label>
         <input
               type="text"
               inputmode="numeric"
               id="total-focus-duration"
               name="total-focus-duration"
               value="135"
               />
         <label for="session-duration">Session duration</label>
         <input
               type="text"
               inputmode="numeric"
               id="session-duration"
               name="session-duration"
               placeholder="Duration of each session"
               value="25"
               />
         <label for="break-durations">Break durations</label>
         <div id="break-durations">
            <input
                  type="text"
                  inputmode="numeric"
                  id="short-break-duration"
                  name="short-break-duration"
                  placeholder="Duration of a short break"
                  value="5"
                  />
            <input
                  type="text"
                  inputmode="numeric"
                  id="long-break-duration"
                  name="long-break-duration"
                  placeholder="Duration of a long break"
                  value="20"
                  />
         </div>
         <label for="sessions-per-cycle">Sessions per cycle</label>
         <input
               type="text"
               inputmode="numeric"
               id="sessions-per-cycle"
               name="sessions-per-cycle"
               placeholder="Sessions per cycle"
               value="4"
               />
         <button onclick="calculate()">Calculate</button>
      </form>
   </body>
</html>

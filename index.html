<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <link rel="stylesheet" href="style.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pomometrics</title>
      <script type="text/javascript" src="main.js"></script>
   </head>
   <body>
      <div class="container">
         <header class="widget__header">
            <h1>Pomometrics</h1>
            <h2>The ultimate Pomodoro technique calculator</h2>
         </header>
         <form>
            <div>
               <label for="total-focus-length">Total Focus Length</label>
               <input
                     type="number"
                     id="total-focus-length"
                     name="total-focus-length"
                     placeholder="how many minutes do you want to focus?"
                     value="135"
                     />
            </div>
            <div>
               <label for="start-time">Start time</label>
               <input
                     type="time"
                     id="start-time"
                     name="start-time"
                     value="08:00"
                     />
               <label for="end-time">End time</label>
               <input
                     type="time"
                     id="end-time"
                     name="end-time"
                     value="15:00"
                     />
            </div>
            <div>
               <label for="session-length">Session Length</label>
               <input
                     type="number"
                     id="session-length"
                     name="session-length"
                     placeholder="session length"
                     value="25"
                     />
            </div>
            <div>
               <label for="break-durations">Break durations</label>
               <input
                     type="number"
                     id="short-break-length"
                     name="short-break-length"
                     placeholder="short break length"
                     value="5"
                     />
               <input
                     type="number"
                     id="long-break-length"
                     name="long-break-length"
                     placeholder="long break length"
                     value="20"
                     />
            </div>
            <div>
               <label for="sessions-per-cycle">Sessions per Cycle</label>
               <input
                     type="number"
                     id="sessions-per-cycle"
                     name="sessions-per-cycle"
                     placeholder="sessions per cycle"
                     value="4"
                     />
            </div>
            <div>
               <h1></h1>
            </div>
         </form>
         <button onclick="calculate()">Calculate</button>
      </div>
   </body>
</html>
